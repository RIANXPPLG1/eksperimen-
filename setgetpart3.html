<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class buku {
            #id;
            #title;
            #price;
            #author;
            #date;




            set id(id){
                this.#id=id;
            }

            get id(){
                return this.#id;
            }

            set title(title){
                if(title.length < 5){
                    document.write("kurang oi"+"<br/>"+"<hr/>");
                }
                this.#title=title;
            }

            get title(){
                return this.#title;
            }
          
            set price(price){
                if(price < 0){
                    document.write("harga terlalu rendah"+"<br/>"+"<hr/>")
                }else if(price.length){
                    document.write("harus berupa angka"+"<br/>"+"<hr/>")
                }
                this.#price=price;
            }

            get price(){
                return this.#price;
            }

            set author(author){
                this.#author=author;
            }

            get author(){
                return this.#author;
            }

            set date(date){
                this.#date=date;
            }

            get date(){
                return this.#date;
            }
          
        }

        var buku1 = new buku();
        buku1.id=5454;
        buku1.title="canv";
        buku1.price="drian";
        buku1.author="drian";
        buku1.date="13-12-2022";

        document.write("id:"+buku1.id+"<br/>");
        document.write("title:"+buku1.title+"<br/>");
        document.write("price;"+buku1.price+"<br/>");
        document.write("author:"+buku1.author+"<br/>");
        document.write("date:"+buku1.date+"<br/>");
       
    </script>
</body>
</html>
